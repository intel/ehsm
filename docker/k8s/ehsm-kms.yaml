# ehsm-kms Secret
apiVersion: v1
kind: Secret
metadata:
    name: ehsm-secret
    namespace: ehsm-kms
type: Opaque
data:
    couch_root_username: YWRtaW4=
    couch_root_password: cGFzc3dvcmQ=

---
# ehsm-kms ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ehsm-configmap
  namespace: ehsm-kms
data:
  database_url: "couchdb-0.couchdb"
  database_port: "5984"
  database_name: "ehsm_kms_db"
  # you need adjust 1.2.3.4 to your dkeyserver IP.
  dkeyserver_ip: "1.2.3.4"
  # you need adjust 8888 to your dkeyserver port.
  dkeyserver_port: "8888"
  # you need adjust https://1.2.3.4:8081 to your pccs_url.
  pccs_url: "https://1.2.3.4:8081"
  # open-ssl key config setting
  openssl_countryName : "CN"
  openssl_localityName : "SH"
  openssl_organizationName : "Intel"
  openssl_organizationalUnitName : "Dev"
  openssl_commonName : "ehsm"
  openssl_emailAddress : "ehsm@intel.com"
  # custom open-ssl key
  # The default value is "", The system will automatically create a self signed certificate by open-ssl of ConfigMap
  # If you want to use your own certificate, you can base 64 the contents of the certificate and put them in [tls.key] and [tls.crt]
  # eg. openssl_key: ""
  # eg. openssl_crt: ""
  openssl_key: ""
  openssl_crt: ""

---
# ehsm-kms PersistentVolume for CouchDB
apiVersion: v1
kind: PersistentVolume 
metadata:
  name: ehsm-pv-nfs
spec:
  capacity:
    storage: 10Gi 
  accessModes:
    - ReadWriteOnce 
  persistentVolumeReclaimPolicy: Retain 
  storageClassName: nfs
  nfs:
    # This path is the folder path on your NFS server
    path: /nfs_ehsm_db
    # you need adjust 1.2.3.4 to your NFS IP.
    server: 1.2.3.4

---
# ehsm-kms CouchDB
apiVersion: v1
kind: Service
metadata:
  name: couchdb
  namespace: ehsm-kms
  labels:
    app: couchdb
spec:
  ports:
    - name: couchdb
      port: 5984
      targetPort: 5984
  selector:
    app: couchdb
  clusterIP: None 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  namespace: ehsm-kms
spec:
  selector:
    matchLabels:
      app: couchdb
  serviceName: "couchdb"
  replicas: 1
  template:
    metadata:
      labels:
        app: couchdb
    spec:
      containers:
      - name: couchdb
        image: couchdb:3.2
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
              command:
              - sh
              - -c
              - "echo [couchdb] single_node=true >> /opt/couchdb/etc/local.d/docker.ini; echo [couchdb] single_node=true >> /opt/couchdb/etc/local.ini"
        readinessProbe:
          httpGet:
            port: couchdb-port
            path: /
          initialDelaySeconds: 5
          periodSeconds: 10
        ports: 
        - containerPort: 5984
          name: couchdb-port
        volumeMounts:
        - name: couch-persistent-storage
          mountPath: /opt/couchdb/data
        env:
          - name: COUCHDB_USER
            valueFrom:
              secretKeyRef:
                name: ehsm-secret
                key: couch_root_username
          - name: COUCHDB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ehsm-secret
                key: couch_root_password

  volumeClaimTemplates:
  - metadata:
      name: couch-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "nfs"
      resources:
        requests:
          storage: 10Gi

---
# dkey cache          
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dkeycache-deamonset
  namespace: ehsm-kms
spec:
  selector:
    matchLabels:
      name: dkeycache
  template:
    metadata:
      labels:
        name: dkeycache
    spec:
      volumes:
      - name: dev-enclave
        hostPath:
          path: /dev/sgx/enclave
      - name: dev-provision
        hostPath:
          path: /dev/sgx/provision
      - name: dev-aesmd
        hostPath:
          path: /var/run/aesmd
      - name: dev-dkeyprovision
        hostPath:
          path: /var/run/ehsm
      containers:
      - name: dkeycache
        image: intelccc/ehsm_dkeycache:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /dev/sgx/enclave
          name: dev-enclave
        - mountPath: /dev/sgx/provision
          name: dev-provision
        - mountPath: /var/run/aesmd
          name: dev-aesmd
        - mountPath: /var/run/ehsm
          name: dev-dkeyprovision
        livenessProbe:
            exec:
              command: ["/bin/sh", "-c", "pgrep ehsm-dkeycache && echo 0"]
            initialDelaySeconds: 60
            periodSeconds: 10
        env:
        - name: PCCS_URL 
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: pccs_url
        - name: DKEYSERVER_IP
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: dkeyserver_ip
        - name: DKEYSERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: dkeyserver_port

---
# ehsm-kms service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ehsm-kms-deployment
  namespace: ehsm-kms
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ehsm-kms
  template:
    metadata:
      labels:
        app: ehsm-kms
    spec:
      volumes:
      - name: dev-enclave
        hostPath:
          path: /dev/sgx/enclave
      - name: dev-provision
        hostPath:
          path: /dev/sgx/provision
      - name: dev-aesmd
        hostPath:
          path: /var/run/aesmd
      - name: dev-dkeyprovision
        hostPath:
          path: /var/run/ehsm
      initContainers:
      - name: init-ehsm-kms
        image: intelccc/ehsm_kms_service:latest
        imagePullPolicy: IfNotPresent
        command: ['sh' , '-c','until curl http://${EHSM_CONFIG_COUCHDB_SERVER}:${EHSM_CONFIG_COUCHDB_PORT}/; do echo waiting for couchDB; sleep 5; done;']
        env:
        - name: EHSM_CONFIG_COUCHDB_SERVER
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: database_url
        - name: EHSM_CONFIG_COUCHDB_PORT
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: database_port
      containers:
      - name: ehsm-kms
        # You need to tag the ehsm-kms container image with this name on each worker node or change it to point to a docker hub to get the container image.
        image: intelccc/ehsm_kms_service:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /dev/sgx/enclave
          name: dev-enclave
        - mountPath: /dev/sgx/provision
          name: dev-provision
        - mountPath: /var/run/aesmd
          name: dev-aesmd
        - mountPath: /var/run/ehsm
          name: dev-dkeyprovision
        readinessProbe:
          httpGet:
            path: /
            port: ehsm-kms-port
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: ehsm-kms-port
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        env:
        - name: PCCS_URL 
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: pccs_url
        - name: EHSM_CONFIG_COUCHDB_USERNAME
          valueFrom:
            secretKeyRef:
              name: ehsm-secret
              key: couch_root_username
        - name: EHSM_CONFIG_COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ehsm-secret
              key: couch_root_password
        - name: EHSM_CONFIG_COUCHDB_SERVER
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: database_url
        - name: EHSM_CONFIG_COUCHDB_PORT
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: database_port
        - name: EHSM_CONFIG_COUCHDB_DB
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: database_name
        - name: EHSM_CONFIG_OPENSSL_COUNTRYNAME
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: openssl_countryName
        - name: EHSM_CONFIG_OPENSSL_LOCALITYNAME
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: openssl_localityName
        - name: EHSM_CONFIG_OPENSSL_ORGANIZATIONNAME
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: openssl_organizationName
        - name: EHSM_CONFIG_OPENSSL_ORGANIZATIONALUNITNAME
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: openssl_organizationalUnitName
        - name: EHSM_CONFIG_OPENSSL_COMMONNAME
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: openssl_commonName
        - name: EHSM_CONFIG_OPENSSL_EMAILADDRESS
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: openssl_emailAddress
        - name: EHSM_CONFIG_OPENSSL_KEY
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: openssl_key
        - name: EHSM_CONFIG_OPENSSL_CRT
          valueFrom:
            configMapKeyRef:
              name: ehsm-configmap
              key: openssl_crt
        ports:
        - name: ehsm-kms-port
          containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: ehsm-kms-service
  namespace: ehsm-kms
spec:
  type: LoadBalancer
  selector:
    app: ehsm-kms
  ports:
    - name: ehsm-kms
      protocol: TCP
      # This port is ehsm_kms_service access port,you can change it to what you want.
      port: 9000
      targetPort: 9000
      nodePort: 30000
  sessionAffinity: ClientIP
  externalIPs:
  # This IP is ehsm_kms_service access IP, You need to adjust 1.2.3.4 to the service IP you want to expose
  - 1.2.3.4