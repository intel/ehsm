# KMS Server base config.
service:
  # KMS service's port, you can set an integer, the default value is 9000.
  port: 9000
  # KMS service running mode, you can set single or cluster, the default value is cluster.
  #    single mode: You can run KMS directly without DKeyCache, KMS will be create a DK by self.
  #    cluster mode: You must connect to DKeyCache run KMS. If you cannot connect DKeyCache, KMS cannot start.
  run_mode: "cluster"
# KMS Server's database config.
database:
  username: "admin"
  password: "password"
  server: "127.0.0.1"
  port: "5984"
  db: "ehsm_kms_db"
# KMS Server's openssl config. 
#   Only one of [create_conf] and [exist] needs to be set.
#   If you set them at the same time, [exist] has higher priority than [create_conf].
openssl:
  # The create_conf will be use to create open-ssl key.
  create_conf:
    countryName: "CN"
    localityName: "SH"
    organizationName: "Intel"
    organizationalUnitName: "Dev"
    commonName: "ehsm"
    emailAddress: "ehsm@intel.com"
  # If you want to use your own certificate, you can base 64 the contents of the certificate and put them in [tls.key] and [tls.crt]
  # eg. openssl_key: ""
  # eg. openssl_crt: ""
  exist:
    key: "" # privatekey.pem
    crt: "" # certificate.crt


